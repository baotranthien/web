<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Your Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7a8b7; /* Light pink background color */
        }

        header {
            text-align: center;
            background-color: #ed7ab3; /* A different shade of pink for the header */
            padding: 20px;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ff69b4;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #f94d80;
        }

        section {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .category {
            flex: 1;
            background-color: rgba(255, 105, 180, 0.5); /* Pink with 50% opacity for a blur effect */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .category img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .category:hover img {
            transform: scale(1.2); /* Increase image size on hover */
        }
    </style>
</head>

</body>
</html>
