<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .nav-links button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .img-responsive {
            max-width: 100%;
            height: auto;
            display: block;
            position: relative; /* Ensure proper positioning for z-index */
            z-index: 1; /* Ensure the image is above other elements */
        }

        .dish-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            padding: 20px; /* Adjust as needed */
            position: relative; /* Ensure proper positioning for z-index */
            z-index: 2; /* Ensure dishes are above the background */
        }

        .dish {
            text-align: center;
            background-color: #fff; /* Background color for each dish */
            border: 1px solid #c98080e6; /* Border for each dish */
            padding: 10px; /* Add padding to each dish */
            border-radius: 8px; /* Optional: Add rounded corners to each dish */
            position: relative; /* Ensure proper positioning for z-index */
            z-index: 3; /* Ensure dishes are above the background */
        }

        .dish img {
            width: 150px; /* Adjust the width as needed */
            height: auto;
            border-radius: 8px; /* Optional: Add rounded corners to the images */
        }

        .hero-image {
            position: relative;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/421/550/527/gordon-ramsay-yuigahama-yui-yahari-ore-no-seishun-love-comedy-wa-machigatteiru-idiot-wallpaper-preview.jpg');
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-top: -80px;
        }

        .hero-image::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5));
             /* Adjust the blur value as needed */
        }
    </style>
    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    <title>Food Hero</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Drink</div>
            <ul class="nav-links">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="https://www.facebook.com/profile.php?id=100041544068122">Contact Me</a></li>
                <li><a href="#shipping">Shipping</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-image">
        <h1>Welcome to Food Hero</h1>
    </div>

    <section id="menu" class="dish-section">
        <div class="dish">
            <a href="https://www.facebook.com/profile.php?id=100041544068122">
                <img class="img-responsive"
                    src="https://product.hstatic.net/200000421745/product/ts_tran_chau_052aed385e41470db7cec46eddfcfdbb_1024x1024.png" alt="Dish 1">
                <p>Trà Sữa</p>
            </a>
        </div>
        <div class="dish">
            <a href="https://www.facebook.com/profile.php?id=100041544068122">
                <img src="https://mandarin.vn/wp-content/uploads/2022/10/sinh-to-dau-yogurt.jpg" alt="Dish 2">
                <p>Sinh tố</p>
            </a>
        </div>
    </section>

    <section id="shipping">
        <!-- Your shipping content -->
    </section>

    <script src="script.js"></script>
</body>
</html>
