<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>School Uniform Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #e791d1;
        }

        .uniform-img-container {
            max-width: 100%;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .uniform-img-container:hover {
            transform: scale(1.1);
        }

        .uniform-img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
    </style>
</head>
